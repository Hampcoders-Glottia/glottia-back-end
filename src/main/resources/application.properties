# ==================== INFORMACIÓN DE LA APLICACIÓN ====================
spring.application.name=glottia.platform.api
server.port=${SERVER_PORT:8091}

# ==================== DOCUMENTACIÓN ====================
documentation.application.description=@project.description@
documentation.application.version=@project.version@

# ==================== BASE DE DATOS POSTGRESQL ====================
# Usar variables de entorno para datos sensibles
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/glottia_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==================== JPA CONFIGURATION ====================
spring.jpa.database=postgresql
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.open-in-view=true

# ==================== HIBERNATE CONFIGURATION ====================
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.physical-strategy=com.hampcoders.glottia.platform.api.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy

# ==================== JWT CONFIGURATION ====================
# IMPORTANTE: Usar variables de entorno para el secret
authorization.jwt.secret=${JWT_SECRET:WriteHereYourSecretStringForTokenSigningCredentials}
authorization.jwt.expiration.days=${JWT_EXPIRATION_DAYS:7}

# ==================== LOGGING ====================
logging.level.root=${LOG_LEVEL:INFO}
logging.level.com.hampcoders.glottia=DEBUG
